<html>
<link rel="stylesheet" href="styles.css">
</head>

<body onload="onLoad()">
  <div class="todo-main">
    <div class="header">
      <h1>todos</h1>
    </div>
    <div class="content">
      <div class="input-task-table">
        <table class="task-table">
          <tr class="row-container">
            <td class="checkbox">
              <input type="checkbox" name="toggle-all" id="toggle-all">
            </td>
            <td class="data">
              <input type="text" name="description" class="task-input" id="task-text" placeholder="What do you want to do">
            </td>
            <td class="button">
              <input type="button" value="âž•" id="insert-task" class="add-task">
            </td>
          </tr>
        </table>
      </div>
      <div class="task-table">
        <table class="table" id="task-table">
        </table>
      </div>
      <div class="list-options">
        <div class="items-left">
          <p id="task-count">items left</p>
        </div>
        <div class="list-filters">
          <div class="all">
            <input type="button" value="All" id="select-all">
          </div>
          <div class="active">
            <input type="button" value="Active" id="select-active">
          </div>
          <div class="completed">
            <input type="button" value="Completed" id="select-completed">
          </div>
        </div>
        <div class="clear-completed-hidden">
          <input type="button" value="Clear completed" id="clear-completed">
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="TodoItem.js"></script>
  <script src="TodoList.js"></script>
  <script src="api.js"></script>
</body>

</html>
