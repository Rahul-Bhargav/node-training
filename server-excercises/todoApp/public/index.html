<html>
<link rel="stylesheet" href="styles.css">
</head>

<body onload="onLoad()">
  <section class="todoapp">
    <header class="header">
       <h1>todos</h1>
      <input class="toggle-all" type="checkbox" id="toggle-all">
      <label for="toggle-all">Mark all as complete</label>
      <input class="new-todo" placeholder="What needs to be done?" autofocus="" id="task-text">
    </header>
    <section class="main" style="display: block;">
      <ul class="todo-list" id="todo-list">
      </ul>
    </section>
    <footer class="footer" id="todoapp-footer">
      <span class="todo-count" id="todo-count"></span>
      <ul class="filters">
        <li><a href="#/" class="selected">All</a></li>
        <li> <a href="#/active">Active</a></li>
        <li><a href="#/completed" class="">Completed</a></li>
      </ul>
      <button class="clear-completed-show" id="clear-completed">Clear completed</button>
    </footer>
  </section>
  <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by TodoMVC</p>
      <p>Copied by Rahul</p>
  </footer>
  <script src="app.js"></script>
  <script src="TodoItem.js"></script>
  <script src="TodoList.js"></script>
  <script src="api.js"></script>
</body>

</html>
